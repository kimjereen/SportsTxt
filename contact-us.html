    <!-- Sub Hero Section Starts Here -->
    <div class="sub-hero">
        <div class="container text-center align-items-center">

        </div>
    </div>
    <!-- Hero Section Ends Here -->

    <!-- Contact Form Starts Here -->
    <div class="container my-5 contact">
        <div class="row">
            <!-- Map Column -->
            <div class="col-md-6 mb-4">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2435.926459081866!2d4.882642655715535!3d52.37175347528602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c60964f30f3997%3A0xf78421c1b62193cc!2sNMS%20Productions%20BV!5e0!3m2!1sen!2sph!4v1722184266220!5m2!1sen!2sph" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- Contact Form Column -->
            <div class="col-md-6 mb-4">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control custom-input" id="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control custom-input" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control custom-input" id="industry" placeholder="Industry" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control custom-input" id="phone" placeholder="Phone" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control custom-input" id="message" rows="5" style="resize: vertical;" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn custom-btn3">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Contact Form Ends Here -->

    <!-- Contacts Starts Here -->
    <div class="container" >
        <div class="row style1">
            <div class="col-lg">
                <div class="text-content-right">
                    <h2>Amsterdam Office</h2>
                    <p>NMS PRODUCTIONS EUROPE B.V.Herengracht 257, 1016 BJ,  Amsterdam, The Netherlands</p>
                    
                </div>
            </div>
            <div class="col-lg">

                    <br><br>

                </div>

    </div>
